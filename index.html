        .main-interface {

        .upload-zone {

        .upload-zone::before {

        .confidence-fill {

        .error-message {

            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .upload-zone {
                padding: 40px 20px;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
            
            .upload-text {
                font-size: 1.2rem;
            }
            
            .detection-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .detection-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="logo">üéØ YOLO AI</h1>
            <p class="tagline">D√©tection d'objets aliment√©e par l'intelligence artificielle</p>
        </div>
        
        <div class="main-interface">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Glissez votre image ici</div>
                <div class="upload-subtitle">ou cliquez pour s√©lectionner</div>
                
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" class="preview-img" alt="Aper√ßu">
                    <button class="detect-btn" id="detectBtn">
                        üöÄ Analyser l'image
                    </button>
                </div>
            </div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Configuration optimis√©e (masqu√©e)
        const CONFIG = {
            apiUrl: 'https://yolodeploimodele-yolo.apps.ocp.heritage.africa/v2/models/yolodeploimodele/infer',
            confidence: 0.25,
            iouThreshold: 0.45,
            maxDetections: 300
        };
        
        // Classes COCO optimis√©es avec emojis
        const COCO_CLASSES = [
            "üë§ person", "üö≤ bicycle", "üöó car", "üèçÔ∏è motorcycle", "‚úàÔ∏è airplane", "üöå bus", "üöÇ train", "üöö truck", "üõ•Ô∏è boat",
            "üö¶ traffic light", "üî• fire hydrant", "üõë stop sign", "üÖøÔ∏è parking meter", "üí∫ bench", "üê¶ bird", "üê± cat",
            "üêï dog", "üê¥ horse", "üêë sheep", "üêÑ cow", "üêò elephant", "üêª bear", "ü¶ì zebra", "ü¶í giraffe", "üéí backpack",
            "‚òÇÔ∏è umbrella", "üëú handbag", "üëî tie", "üß≥ suitcase", "ü•è frisbee", "üéø skis", "üèÇ snowboard", "‚öΩ sports ball",
            "ü™Å kite", "‚öæ baseball bat", "ü•ä baseball glove", "üõπ skateboard", "üèÑ surfboard", "üéæ tennis racket",
            "üçº bottle", "üç∑ wine glass", "‚òï cup", "üç¥ fork", "üî™ knife", "ü•Ñ spoon", "ü•£ bowl", "üçå banana", "üçé apple",
            "ü•™ sandwich", "üçä orange", "ü•¶ broccoli", "ü•ï carrot", "üå≠ hot dog", "üçï pizza", "üç© donut", "üéÇ cake", "üí∫ chair",
            "üõãÔ∏è couch", "ü™¥ potted plant", "üõèÔ∏è bed", "üçΩÔ∏è dining table", "üöΩ toilet", "üì∫ tv", "üíª laptop", "üñ±Ô∏è mouse",
            "üì± remote", "‚å®Ô∏è keyboard", "üì± cell phone", "üî• microwave", "üî• oven", "üçû toaster", "üöø sink", "‚ùÑÔ∏è refrigerator",
            "üìö book", "üïê clock", "üè∫ vase", "‚úÇÔ∏è scissors", "üß∏ teddy bear", "üíá hair drier", "ü¶∑ toothbrush"
        ];

        // Variables globales
        let currentImage = null;
        
        // √âl√©ments DOM
        const uploadZone = document.getElementById('uploadZone');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const detectBtn = document.getElementById('detectBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        
        // Event listeners
        uploadZone.addEventListener('click', () => imageInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('drop', handleDrop);
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
        imageInput.addEventListener('change', handleImageSelect);
        detectBtn.addEventListener('click', performDetection);
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        }
        
        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        }
        
        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Veuillez s√©lectionner un fichier image valide.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                
                // Animation d'apparition
                setTimeout(() => {
                    imagePreview.classList.add('show');
                }, 100);
                
                // Cr√©er l'objet image
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Fonction letterbox optimis√©e
        function letterbox(img, newShape = 640) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const [oldH, oldW] = [img.height, img.width];
            const newH = newW = newShape;
            
            const r = Math.min(newH / oldH, newW / oldW);
            const [scaledW, scaledH] = [Math.round(oldW * r), Math.round(oldH * r)];
            
            const dw = (newW - scaledW) / 2;
            const dh = (newH - scaledH) / 2;
            
            canvas.width = newW;
            canvas.height = newH;
            
            ctx.fillStyle = 'rgb(114, 114, 114)';
            ctx.fillRect(0, 0, newW, newH);
            ctx.drawImage(img, dw, dh, scaledW, scaledH);
            
            return { canvas, ratio: r, dw, dh };
        }
        
        // Pr√©paration des donn√©es image optimis√©e
        async function prepareImageData(img) {
            const { canvas, ratio, dw, dh } = letterbox(img, 640);
            const ctx = canvas.getContext('2d');
            
            const imageData = ctx.getImageData(0, 0, 640, 640);
            const pixels = imageData.data;
            
            const imgArray = new Float32Array(3 * 640 * 640);
            
            for (let i = 0; i < 640 * 640; i++) {
                const pixelIndex = i * 4;
                imgArray[i] = pixels[pixelIndex] / 255.0;
                imgArray[640 * 640 + i] = pixels[pixelIndex + 1] / 255.0;
                imgArray[2 * 640 * 640 + i] = pixels[pixelIndex + 2] / 255.0;
            }
            
            return { 
                imageArray: Array.from(imgArray), 
                ratio, 
                dw, 
                dh 
            };
        }
        
        // NMS optimis√©
        function applyNMS(detections, iouThreshold) {
            detections.sort((a, b) => b.confidence - a.confidence);
            
            const keep = [];
            const suppress = new Set();
            
            for (let i = 0; i < detections.length; i++) {
                if (suppress.has(i)) continue;
                
                keep.push(detections[i]);
                
                for (let j = i + 1; j < detections.length; j++) {
                    if (suppress.has(j)) continue;
                    
                    const iou = calculateIoU(detections[i].bbox, detections[j].bbox);
                    if (iou > iouThreshold) {
                        suppress.add(j);
                    }
                }
            }
            
            return keep;
        }
        
        function calculateIoU(box1, box2) {
            const [x1_1, y1_1, x2_1, y2_1] = box1;
            const [x1_2, y1_2, x2_2, y2_2] = box2;
            
            const xA = Math.max(x1_1, x1_2);
            const yA = Math.max(y1_1, y1_2);
            const xB = Math.min(x2_1, x2_2);
            const yB = Math.min(y2_1, y2_2);
            
            const intersection = Math.max(0, xB - xA) * Math.max(0, yB - yA);
            const area1 = (x2_1 - x1_1) * (y2_1 - y1_1);
            const area2 = (x2_2 - x1_2) * (y2_2 - y1_2);
            const union = area1 + area2 - intersection;
            
            return intersection / union;
        }
        
        // Fonction de d√©tection principale
        async function performDetection() {
            if (!currentImage) {
                showError('Veuillez d\'abord s√©lectionner une image.');
                return;
            }
            
            showLoading();
            
            try {
                const startTime = performance.now();
                
                // Pr√©parer les donn√©es
                const { imageArray, ratio, dw, dh } = await prepareImageData(currentImage);
                
                const payload = {
                    inputs: [{
                        name: "images",
                        shape: [1, 3, 640, 640],
                        datatype: "FP32",
                        data: imageArray
                    }]
                };
                
                // Requ√™te API
                const response = await fetch(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                const rawOutput = result.outputs[0].data;
                const numDetections = rawOutput.length / 6;
                
                // Traitement des d√©tections
                const detections = [];
                for (let i = 0; i < numDetections; i++) {
                    const startIdx = i * 6;
                    const [x1, y1, x2, y2, conf, classId] = rawOutput.slice(startIdx, startIdx + 6);
                    
                    if (conf >= CONFIG.confidence) {
                        const realX1 = (x1 - dw) / ratio;
                        const realY1 = (y1 - dh) / ratio;
                        const realX2 = (x2 - dw) / ratio;
                        const realY2 = (y2 - dh) / ratio;
                        
                        detections.push({
                            bbox: [realX1, realY1, realX2, realY2],
                            confidence: conf,
                            classId: Math.round(classId),
                            className: COCO_CLASSES[Math.round(classId)] || `Class ${Math.round(classId)}`
                        });
                    }
                }
                
                const finalDetections = applyNMS(detections, CONFIG.iouThreshold)
                    .slice(0, CONFIG.maxDetections);
                
                const endTime = performance.now();
                const processingTime = Math.round(endTime - startTime);
                
                displayResults(finalDetections, processingTime);
                
            } catch (error) {
                console.error('Erreur:', error);
                showError(`Erreur lors de la d√©tection: ${error.message}`);
            }
        }
        
        function showLoading() {
            const loadingHTML = `
                <div class="loading-animation">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">üß† Intelligence artificielle en action</div>
                    <div class="loading-subtitle">Analyse de votre image en cours...</div>
                </div>
            `;
            
            document.getElementById('resultsContent').innerHTML = loadingHTML;
            resultsContainer.classList.add('show');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displayResults(detections, processingTime) {
            // Cr√©er l'image avec d√©tections
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            
            ctx.drawImage(currentImage, 0, 0);
            
            // Dessiner les d√©tections avec style moderne
            detections.forEach((det, index) => {
                const [x1, y1, x2, y2] = det.bbox;
                const hue = (index * 137.5) % 360;
                const color = `hsl(${hue}, 80%, 60%)`;
                
                // Rectangle avec gradient
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                // Label moderne
                ctx.shadowBlur = 0;
                const label = `${det.className} ${(det.confidence * 100).toFixed(0)}%`;
                ctx.font = 'bold 16px system-ui';
                const textWidth = ctx.measureText(label).width;
                
                // Background du label
                const gradient = ctx.createLinearGradient(x1, y1 - 30, x1, y1);
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, `hsl(${hue}, 80%, 50%)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x1, y1 - 35, textWidth + 20, 35);
                
                // Texte du label
                ctx.fillStyle = 'white';
                ctx.fillText(label, x1 + 10, y1 - 10);
            });
            
            // Statistiques
            const uniqueClasses = [...new Set(detections.map(d => d.className.split(' ')[1]))];
            const avgConfidence = detections.reduce((acc, d) => acc + d.confidence, 0) / detections.length;
            
            const resultHTML = `
                <div class="success-message fade-in-up">
                    ‚ú® Analyse termin√©e avec succ√®s !
                </div>
                
                <div class="detection-stats fade-in-up">
                    <div class="stat-card">
                        <div class="stat-number">${detections.length}</div>
                        <div class="stat-label">Objets d√©tect√©s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${uniqueClasses.length}</div>
                        <div class="stat-label">Classes uniques</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(avgConfidence * 100)}%</div>
                        <div class="stat-label">Confiance moy.</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${processingTime}ms</div>
                        <div class="stat-label">Temps traitement</div>
                    </div>
                </div>
                
                <img src="${canvas.toDataURL()}" class="detected-image fade-in-up" alt="R√©sultat">
                
                <div class="detection-list">
                    ${detections.map((det, i) => `
                        <div class="detection-item fade-in-up" style="animation-delay: ${i * 0.1}s">
                            <div class="detection-class">${det.className}</div>
                            <div class="detection-confidence">${(det.confidence * 100).toFixed(1)}% de confiance</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${det.confidence * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('resultsContent').innerHTML = resultHTML;
        }
        
        function showError(message) {
            const errorHTML = `<div class="error-message">üö® ${message}</div>`;
            document.getElementById('resultsContent').innerHTML = errorHTML;
            resultsContainer.classList.add('show');
        }
    </script>
</body>
</html>
